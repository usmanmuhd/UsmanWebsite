version: 2.0

jobs:
    build:
        docker:
            - image: circleci/node:6.10
        working_directory: ~/UsmanWebsite
        steps:
            - add_ssh_keys:
                fingerprints:
                    - "fc:ac:29:ff:de:69:b7:12:f4:7a:fa:0c:ba:5f:02:d0"
            - checkout
            - run:
                name: Install Hugo
                command: wget https://github.com/gohugoio/hugo/releases/download/v0.49/hugo_0.49_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
            - run:
                name: Build site
                command: hugo
            - deploy:
                name: Deploy to Github Pages
                command: ./.circleci/deploy.sh
